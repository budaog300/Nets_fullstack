<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'users/css/reset_password.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>{% block title %} Восстановление пароля {% endblock %}</title>
</head>
<body>
{% block content %}
    <div class="container">
        <h1>Восстановление пароля</h1>
        <form method="post">
            {% csrf_token %}
            {% if form.email.errors %}
                <div class="form-error">{{ form.email.errors }}</div>
            {% endif %}
            <div class="form-group">
                <label for="{{ form.email.id_for_label }}">Введите ваш Email</label>
                <input type="email" id="{{ form.email.id_for_label }}" name="{{ form.email.name }}" placeholder="Email" required>
            </div>
            <p><button type="submit">Сбросить по E-mail</button></p>
        </form>
    </div>
{% endblock %}
</body>
</html>
